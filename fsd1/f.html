<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> THIS IS PAGE 1</p>
    <script>
        // Using let
        let x = 10;
        console.log("Value of x:", x); // Output: 10
        x = 20;
        console.log("Updated value of x:", x); // Output: 20

        // Using const
        const y = 30;
        console.log("Value of y:", y); // Output: 30
        // y = 40; // This will cause an error because y is a constant

        // Block scope demonstration
        if (true) {
            let z = 50;
            console.log("Value of z inside block:", z); // Output: 50
        }
        // console.log("Value of z outside block:", z); // This will cause an error because z is block scoped
    </script>
</body>
</html>
